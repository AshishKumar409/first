<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
  <script src="https://use.fontawesome.com/97df86bbec.js"></script>
  <title>Form | Client side Validator</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Create Account</h2>
    </div>
    <form action="" class="form" id="form">
      <div class="form-control ">
        <label >Username</label>
        <input type="text" placeholder="username" id="username">
        <i class="fa fa-check-circle" aria-hidden="true"></i>
        <i class="fa fa-exclamation" aria-hidden="true"></i>
        <small>Error Message</small>
      </div>

      <div class="form-control ">
        <label >Email</label>
        <input type="email" placeholder="youremail@mail.com" id="email">
        <i class="fa fa-check-circle" aria-hidden="true"></i>
        <i class="fa fa-exclamation" aria-hidden="true"></i>
        <small>Error Message</small>
      </div>

      <div class="form-control">
        <label >Password</label>
        <input type="password" placeholder="password" id="password">
        <i class="fa fa-check-circle" aria-hidden="true"></i>
        <i class="fa fa-exclamation" aria-hidden="true"></i>
        <small>Error Message</small>
      </div>

      <div class="form-control">
        <label >Confirm Password</label>
        <input type="password" placeholder="confirm your password" id="password2">
        <i class="fa fa-check-circle" aria-hidden="true"></i>
        <i class="fa fa-exclamation" aria-hidden="true"></i>
        <small>Error Message</small>
      </div>

      <button>Submit</button>
    </form>
  </div>
  <script src="./index.js"></script>
</body>
</html>
